<html>
<head>
    <link rel="stylesheet" href="MS.css">
</head>
<body>
    <form>
        <h1 class="title">WELCOME TO MAHINDRA SHOWROOM</h1>
        <h3 class="byc">Book your car by filling your data and select the model you want to book.</h3>
        <fieldset class="bd">
            <legend><b>Biodata</b></legend>
            <label class="lnm">Name</label>
            <input type="text" id="name" placeholder="Name: -"><br>
            <label class="lpn">Phone no</label>
            <input type="number" id="number" placeholder="Phone number:-"><br>
            <label class="lem">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail ID:-"><br>
            <label class="ls">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Subject:-"><br>
            <label class="lm">Message(Optional):</label><br>
            <textarea name="message" id="message" cols="50" rows="5" placeholder="Message"></textarea><br>
            <label class="lgd">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">Male<br>
            <input type="radio" name="gender" id="female" value="female">Female<br>
            <input type="radio" name="gender" id="other" value="other">Other<br>
        </fieldset>
        <fieldset>
            <legend><b>Select yor Model</b></legend>
            <label><b>Mahindra</b></label>
            <select name="car" id="car">
                <option value="nothing">Select</option>
                <option value="Mahindra Thar">Mahindra Thar</option>
                <option value="Mahindra XUV700">Mahindra XUV700</option>
                <option value="Mahindra XUV300">Mahindra XUV300</option>
                <option value="Mahindra Scorpio">Mahindra Scorpio</option>
            </select>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
